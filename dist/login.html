<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Login to BLOGiT</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<header>
			<a href="../index.html"><h1 class="txt__xl">BLOGiT</h1></a>
		</header>
		<main>
			<form action="blogs.html" autocomplete="on">
				<!-- @csrf -->
				<h2 class="txt__l">Login</h2>
				<div class="form-group">
					<input
						type="text"
						name="username"
						id="username"
						placeholder=" "
						class="txt__s"
					/>
					<label for="username" class="txt__s">Username/Email</label>
				</div>
				<div class="form-group">
					<input
						type="password"
						name="password"
						id="password"
						placeholder=" "
						class="txt__s"
						autocomplete="off"
					/>
					<label for="password" class="txt__s">Password</label>
					<i
						class="bi bi-eye-slash-fill"
						id="passwordIcon"
						onclick="showPassword('password', 'passwordIcon')"
					></i>
				</div>
				<input type="submit" value="Login" class="txt__s btn" />
				<p class="txt__s">
					Don't have an account? <a href="signup.html">Click Here</a> to Sign Up
				</p>
			</form>
		</main>
	</body>
	<script src="js/showPassword.js"></script>
</html>
